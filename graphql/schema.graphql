type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find

    alunos: [Aluno!]! @paginate(defaultCount: 10)
    aluno(id: ID @eq): Aluno @find

    materias: [Materia!]! @paginate(defaultCount: 10)
    materia(id: ID @eq): Materia @find
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime
}

type Aluno {
    id: ID!
    tx_nome: String!
    nu_idade: Int!
    tx_email: String!
    nu_matricula: Int!
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime
}

type Materia {
    id: ID!
    tx_nome: String!
    tx_descricao: String!
    created_at: DateTime!
    updated_at: DateTime!
    deleted_at: DateTime
}

